{% extends 'portfolio/base.html' %}

{% block content %}

	<div class="container">
		<h1 class="display-5 text-center mt-3">{{ blog.title }}</h1>
		<h2 style="font-size: 30px; font-weight: 300" class="text-center my-4">{{ blog.date|date:'F jS Y' }}</h2>
		<p style="font-size: 23px; font-weight: 300">{{blog.description|safe}}</p>	
		<a href="{% url 'blog:all_blogs' %}" class="btn btn-secondary">Back</a>
	</div>
	
{% endblock %}
