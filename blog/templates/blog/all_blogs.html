{% extends 'portfolio/base.html' %}
{% block content %}

	<h1 class="text-center display-3 ">Blog</h1>
	<h2 class="display-6 text-center">Mohammad has written {{blogs.count}} blog{{ blogs.count|pluralize }}</h2>

	<div class="container">
		{% for blog in blogs %}
			
		<h3 class="display-5"><a style="text-decoration: none" href="{% url 'blog:detail' blog.id %}">{{blog.title}}</a></h3>
		<br />
		<p class="display-6">{{ blog.date|date:'M d Y'|upper }}</p>
		<p class="display-6">{{blog.description|striptags|truncatechars:50}}</p>
		<br />
		<hr />

		{% endfor %}
		<a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
	</div>
	
{% endblock %}
